
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Tool Launcher{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.1); }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.05); }
        .console-bg { background: #1a202c; }
        .animate-pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <nav class="glass border-b border-white/20 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">
                <a href="/" class="hover:text-blue-200">Multi-Tool Launcher</a>
            </h1>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-blue-200 px-3 py-2 rounded">Home</a>
                <a href="/convo" class="text-white hover:text-blue-200 px-3 py-2 rounded">Convo Tool</a>
                <a href="/fyt" class="text-white hover:text-blue-200 px-3 py-2 rounded">Post Tool</a>
                <a href="/token" class="text-white hover:text-blue-200 px-3 py-2 rounded">Token Tool</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
